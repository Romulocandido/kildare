<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shrine (MDC Web Example App)</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      color: #4f4f4f;
      background-color: #fff;
      background-size: 100%;
    }

    /* Create two equal columns that floats next to each other */

    .column {
      float: left;
      width: 50%;
      height: 930px;
      /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .title {
      color: #000;
      font-size: 56px;
      margin: 50px;
      text-align: center;
    }
  </style>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '559243230950445',
        cookie: true,
        xfbml: true,
        version: 'v2.2',
      });

      FB.Event.subscribe('auth.login', function (response) {
        if (response.status == 'connected') {
          window.location = 'https://sirros.net';
        }
      });

      FB.AppEvents.logPageView();

      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);

        function statusChangeCallback(response) {
          if (response.status == 'connected') {
            FB.api('/me', { fields: 'id,name,email,gender,age_range,birthday' }, function (userInfo) {
              alert("Ol√° " + userInfo.name + "!");
            });
          }
          //window.location = "http://sirros.net";
        }

      });


    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));


  </script>

</head>

<body class="shrine-login">
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell" style="background-color:#fff;">
        <div style="margin: 30% 0 20px 0">

          <div class="title">Resgate seu
            <b>cupom</b>!</div>

          <p id="name"></p>

          <form action="cupom.html">
            <div class="mdc-text-field mdc-text-field--box username">
              <input type="text" class="mdc-text-field__input" id="username-input" name="email" required/>
              <label class="mdc-floating-label" for="username-input">Email</label>
              <div class="mdc-line-ripple"></div>
            </div>


            <div class="mdc-text-field mdc-text-field--box password">
              <input type="password" class="mdc-text-field__input" id="password-input" name="senha" required minlength="8" />
              <label class="mdc-floating-label" for="password-input">Senha</label>
              <div class="mdc-line-ripple"></div>
            </div>

            <div class="button-container">
              <button class="mdc-button mdc-button--raised next">
                entrar
              </button>
            </div>

            <div style="width: 300px; margin: auto; line-height: 30px; padding-top: 60px;">
              <a href="#">
                <img src="images/LoginGP.svg" />
              </a>
              <div class="fb-login-button" data-width="300" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false"
                data-auto-logout-link="false" data-scope="public_profile" data-use-continue-as="false"></div>
            </div>
          </form>

        </div>
      </div>

      <div class="mdc-layout-grid__cell" style="background-color:#e00b23;">
        <div style="text-align: center; margin: 50% 0 122px 0">
          <img src="images/kildarebranco.svg" width="400" />
        </div>
      </div>
    </div>
  </div>
</body>

<script src="bundle.js" async></script>
</body>

</html>
